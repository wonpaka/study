<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <h1>Dog API</h1>
    <img v-bind:src="imgSource" alt="Dog">
    <br>
    <button @click="getDog">Get Dog</button>
  </div>

  <!-- Vue CDN 삽입 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // MVVM - ViewModel
    const app = new Vue({
      //1. DOM과 data 연결
      el: '#app',
      data: {
        imgSource: '',
      },
      methods: {
        getDog: function() {

          const API_URI = 'https://dog.ceo/api/breeds/image/random'

          axios.get(API_URI)
            .then((response) => { 
              console.log('응답왔다!')
              // this가 이 JS를 의미함.
              this.imgSource = response.data.message
            })
        }
      }
    })
  </script>
</body>
</html>
