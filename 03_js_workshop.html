<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img src="" alt="dog">
  <br>
  <button>Get dog</button>
  
  <!-- axios CDN을 삽입한다. -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
  </script>
  <script>
    // axios를 잘 불러오면 결국 전부이다.
    // 결론은 dog 버튼에 해당 이미지를 넣으면 된다.
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
    
    function getDog () {
      // axios를 사용하여 API_URI로 GET 요청을 보낸다.
      // primise기반 객체이기 때문에 할당 불가
      // .then은 응답이 왔을 때

      // promise는 .then으로 받음
      axios.get(API_URI).then( function(response) { 
        console.log('응답왔다!')
        // data(json)의 message key를 받은것 
        const imgURL = response.data.message
        // 상단 이미지 태그 선택
        const img = document.querySelector('img')
        // 연결해줌 (할당)
        img.setAttribute('src', imgURL)
      })
        
      console.log('요청을 보냈다!')
     
    }

    const button = document.querySelector('button')
    button.addEventListener('click', getDog)
    // 없으면 초기화면 엑박뜸
    getDog()
  </script>
</body>
</html>
